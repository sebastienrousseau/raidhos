<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RaidhOS</title>
    <style>
      :root {
        --bg: #121212;
        --bg-2: #1a1a1a;
        --ink: #e0e0e0;
        --muted: #bdbdbd;
        --accent: #2a2a2a;
        --accent-2: #303030;
        --accent-3: #262626;
        --card: #171717;
        --surface: #1f1f1f;
        --surface-strong: #262626;
        --stroke: #707070;
        --stroke-strong: #9a9a9a;
        --glow: rgba(0, 0, 0, 0);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        --space-1: 4px;
        --space-2: 6px;
        --space-3: 10px;
        --space-4: 16px;
        --space-5: 26px;
        --space-6: 42px;
        --space-7: 68px;
        --space-8: 110px;
        --radius-sm: var(--space-2);
        --radius-md: var(--space-4);
        --radius-lg: var(--space-5);
        --icon-sm: var(--space-4);
        --icon-md: var(--space-5);
        --icon-lg: var(--space-6);
        --icon-xl: var(--space-7);
        --icon-xxl: var(--space-8);
        --font-xs: var(--space-3);
        --font-sm: var(--space-4);
        --font-md: var(--space-5);
        --font-lg: var(--space-6);
        --font-xl: var(--space-7);
        --font-xxl: var(--space-8);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 25% 10%, var(--bg-2), var(--bg) 60%);
        color: var(--ink);
        font-family: "Avenir Next", "SF Pro Display", "Segoe UI Variable", "Noto Sans", "Ubuntu", sans-serif;
        letter-spacing: 0.4px;
        line-height: 1.6;
        font-size: var(--font-sm);
        font-weight: 500;
      }

      .shell {
        width: min(980px, 92vw);
        display: grid;
        gap: var(--space-5);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-4);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: var(--space-4);
      }

      .logo {
        background: transparent;
        box-shadow: none;
        width: auto;
        height: auto;
        display: inline-block;
        color: #f0f0f0;
        font-weight: 700;
        letter-spacing: 1.2px;
        font-size: var(--font-md);
        line-height: 1;
      }

      h1 {
        font-size: var(--font-lg);
        margin: 0;
      }

      h2 {
        margin: 0 0 var(--space-2) 0;
        font-size: var(--font-md);
        font-weight: 600;
      }

      .subtitle {
        color: var(--muted);
        margin: var(--space-1) 0 0 0;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        border: 1px solid var(--stroke);
        padding: var(--space-5);
        box-shadow: var(--shadow);
        backdrop-filter: blur(16px);
      }

      .actions {
        display: flex;
        gap: var(--space-3);
      }

      button {
        border: 0;
        border-radius: var(--radius-md);
        padding: var(--space-3) var(--space-4);
        min-height: var(--space-5);
        font-weight: 600;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .primary {
        background: var(--accent);
        color: #f0f0f0;
        box-shadow: none;
      }

      .primary:hover {
        transform: translateY(-1px);
      }

      .ghost {
        background: transparent;
        border: 1px solid var(--stroke);
        color: var(--ink);
      }

      .disks {
        display: grid;
        gap: var(--space-3);
      }

      .disk {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        padding: var(--space-4) var(--space-4);
        border-radius: var(--radius-md);
        border: 1px solid var(--stroke);
        background: var(--surface);
        transition: transform 160ms ease, box-shadow 160ms ease;
        cursor: pointer;
        position: relative;
      }

      .disk.selected {
        border-color: var(--stroke-strong);
        background: var(--surface-strong);
        box-shadow: none;
      }

      .disk.selected::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: var(--space-1);
        background: var(--stroke-strong);
        border-radius: var(--radius-md) 0 0 var(--radius-md);
      }

      .disk:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 40px rgba(9, 97, 120, 0.22);
      }

      .disk strong {
        font-size: 15px;
      }

      .disk small {
        color: var(--muted);
      }

      .pill {
        padding: var(--space-2) var(--space-3);
        background: #232323;
        color: #eaeaea;
        border-radius: 999px;
        font-size: var(--font-xs);
        font-weight: 600;
        border: 1px solid var(--stroke-strong);
      }

      .footer {
        color: var(--muted);
        font-size: var(--font-xs);
      }

      .panel {
        display: grid;
        gap: var(--space-3);
      }

      .confirm {
        display: grid;
        gap: var(--space-3);
        padding: var(--space-4);
        border-radius: var(--radius-md);
        border: 1px dashed var(--stroke);
        background: var(--surface);
      }

      input {
        width: 100%;
        border-radius: var(--radius-md);
        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--stroke);
        font-size: var(--font-sm);
        background: #141414;
        color: var(--ink);
      }

      .progress {
        display: grid;
        gap: var(--space-2);
      }

      .progress-item {
        display: flex;
        justify-content: space-between;
        background: #222222;
        border: 1px solid var(--stroke);
        border-radius: var(--radius-md);
        padding: var(--space-2) var(--space-3);
        font-size: var(--font-sm);
      }

      .boot-progress {
        height: var(--space-1);
        background: #1a1a1a;
        border: 1px solid var(--stroke);
        border-radius: 999px;
        overflow: hidden;
      }

      .boot-progress-fill {
        height: 100%;
        width: 0%;
        background: var(--stroke-strong);
        transition: width 120ms linear;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeUp 380ms ease both;
      }

      /* Boot splash */
      .splash {
        position: fixed;
        inset: 0;
        background: #121212;
        display: grid;
        place-items: center;
        z-index: 999;
        opacity: 1;
        transition: opacity 420ms ease;
      }

      .splash.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        display: grid;
        place-items: center;
        position: relative;
      }

      .splash-glyph {
        font-size: var(--font-xxl);
        color: #f0f0f0;
        text-shadow: none;
        z-index: 1;
      }

      .splash-text {
        margin-top: var(--space-4);
        font-size: var(--font-sm);
        letter-spacing: 1.2px;
        color: #9aa7b8;
      }

      @keyframes pulse {
        0% {
          opacity: 0.85;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.85;
        }
      }

      .splash-logo {
        animation: pulse 2.8s ease-in-out infinite;
      }

      .app {
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 420ms ease, transform 420ms ease;
      }

      .app.ready {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="splash" id="splash">
      <div class="splash-logo">
        <div class="splash-glyph">ᚱ</div>
      </div>
    </div>

    <div class="shell app" id="app">
      <header>
        <div class="brand">
          <div class="logo">ᚱ</div>
        </div>
        <div class="actions">
          <button class="ghost" id="refresh">Refresh</button>
          <button class="primary" id="load">List Disks</button>
        </div>
      </header>

      <section class="card">
        <h2>Boot Entries</h2>
        <p class="subtitle">Use ↑/↓ to move. Enter to select.</p>
        <div class="boot-progress" id="bootProgress">
          <div class="boot-progress-fill" id="bootProgressFill"></div>
        </div>
        <div class="disks" id="entries"></div>
        <p class="subtitle" id="entryNote"></p>
      </section>

      <section class="card panel">
        <h2>Install</h2>
        <p class="subtitle">Dry-run only for now. No changes are made.</p>
        <div class="disks" id="targets"></div>
        <div class="confirm">
          <div><strong>Selected:</strong> <span id="selected">None</span></div>
          <div><small>Type the device path to confirm (e.g. /dev/sdb).</small></div>
          <input id="confirmInput" placeholder="/dev/sdX" />
          <button class="primary" id="installBtn" disabled>Run Dry-Run Install</button>
        </div>
        <div class="progress" id="progress"></div>
      </section>

      <section class="card footer">
        Cross-platform core in Rust. UI powered by Tauri.
      </section>
    </div>

    <script>
      const entriesEl = document.getElementById('entries');
      const targetsEl = document.getElementById('targets');
      const loadBtn = document.getElementById('load');
      const refreshBtn = document.getElementById('refresh');
      const splash = document.getElementById('splash');
      const app = document.getElementById('app');
      const selectedEl = document.getElementById('selected');
      const confirmInput = document.getElementById('confirmInput');
      const installBtn = document.getElementById('installBtn');
      const progressEl = document.getElementById('progress');
      const bootProgress = document.getElementById('bootProgress');
      const bootProgressFill = document.getElementById('bootProgressFill');
      const entryNote = document.getElementById('entryNote');

      let selectedDisk = null;
      let renderedTargets = [];
      let renderedEntries = [];
      let selectedIndex = -1;
      const BOOT_TIMEOUT_SECONDS = 7;
      let bootTimer = null;
      let bootRemaining = 0;

      function formatBytes(bytes) {
        if (!bytes || bytes === 0) return '0 B';
        const units = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        const value = (bytes / Math.pow(1024, i)).toFixed(1);
        return `${value} ${units[i]}`;
      }

      function renderEntries(entries) {
        renderedEntries = entries;
        selectedIndex = -1;
        entriesEl.innerHTML = '';
        stopBootTimer();
        if (!entries.length) {
          entriesEl.innerHTML = '<div class="disk">No entries detected.</div>';
          if (entryNote) entryNote.textContent = 'No ISO images found in default paths.';
          return;
        }
        entries.forEach((entry) => {
          const el = document.createElement('div');
          el.className = 'disk';
          el.innerHTML = `
            <div>
              <strong>${entry.title}</strong>
              <div><small>${entry.subtitle}</small></div>
              <div><small>Params: ${entry.params}</small></div>
            </div>
            <div class="pill">${entry.tag}</div>
          `;
          el.addEventListener('click', () => selectEntry(entry, el));
          entriesEl.appendChild(el);
        });

        if (entryNote) entryNote.textContent = 'Entries sourced from ISO files.';
        startBootTimer();
      }

      function selectByIndex(index) {
        if (!renderedEntries.length) return;
        const clamped = Math.max(0, Math.min(index, renderedEntries.length - 1));
        const entry = renderedEntries[clamped];
        const el = entriesEl.children[clamped];
        if (!entry || !el) return;
        selectedIndex = clamped;
        selectEntry(entry, el);
      }

      function selectEntry(entry, el) {
        Array.from(entriesEl.children).forEach((d) => d.classList.remove('selected'));
        el.classList.add('selected');
        stopBootTimer();
      }

      function renderTargets(disks) {
        renderedTargets = disks;
        targetsEl.innerHTML = '';
        if (!disks.length) {
          targetsEl.innerHTML = '<div class="disk">No devices detected.</div>';
          return;
        }
        disks.forEach((disk) => {
          const el = document.createElement('div');
          el.className = 'disk';
          const mounts = disk.mountpoints && disk.mountpoints.length ? ` · ${disk.mountpoints.join(', ')}` : '';
          const tag = disk.is_system ? 'System' : (disk.removable ? 'Removable' : 'Fixed');
          el.innerHTML = `
            <div>
              <strong>${disk.id}</strong>
              <div><small>${disk.model || 'Unknown model'} · ${formatBytes(disk.size_bytes)}${mounts}</small></div>
            </div>
            <div class="pill">${tag}</div>
          `;
          if (disk.is_system) {
            el.style.opacity = '0.5';
          } else {
            el.addEventListener('click', () => selectDisk(disk, el));
          }
          targetsEl.appendChild(el);
        });
      }

      function selectDisk(disk, el) {
        selectedDisk = disk;
        selectedEl.textContent = `${disk.id} (${formatBytes(disk.size_bytes)})`;
        confirmInput.value = '';
        Array.from(targetsEl.children).forEach((d) => d.classList.remove('selected'));
        el.classList.add('selected');
        updateInstallState();
      }

      function updateInstallState() {
        const ok = selectedDisk && !selectedDisk.is_system && confirmInput.value.trim() === selectedDisk.id;
        installBtn.disabled = !ok;
      }

      async function listDisks() {
        try {
          const { invoke } = window.__TAURI__.tauri;
          const disks = await invoke('list_disks');
          renderTargets(disks);
        } catch (err) {
          targetsEl.innerHTML = `<div class="disk">${String(err)}</div>`;
        }
      }

      function startBootTimer() {
        if (!renderedEntries.length) return;
        bootRemaining = BOOT_TIMEOUT_SECONDS;
        updateBootStatus();
        bootTimer = setInterval(() => {
          bootRemaining -= 1;
          updateBootStatus();
          if (bootRemaining <= 0) {
            selectByIndex(0);
            stopBootTimer();
          }
        }, 1000);
      }

      function stopBootTimer() {
        if (bootTimer) {
          clearInterval(bootTimer);
          bootTimer = null;
        }
        updateBootStatus();
      }

      function updateBootStatus() {
        if (!bootProgress || !bootProgressFill) return;
        if (bootTimer) {
          bootProgress.style.opacity = '1';
          const pct = Math.max(0, Math.min(1, (BOOT_TIMEOUT_SECONDS - bootRemaining) / BOOT_TIMEOUT_SECONDS));
          bootProgressFill.style.width = `${pct * 100}%`;
        } else {
          bootProgress.style.opacity = '0';
          bootProgressFill.style.width = '0%';
        }
      }

      function renderProgress(events) {
        progressEl.innerHTML = '';
        events.forEach((event) => {
          const row = document.createElement('div');
          row.className = 'progress-item';
          const percent = event.percent !== null && event.percent !== undefined ? `${event.percent}%` : '';
          row.innerHTML = `<span>${event.phase}: ${event.message}</span><span>${percent}</span>`;
          progressEl.appendChild(row);
        });
      }

      async function runInstall() {
        if (!selectedDisk) return;
        progressEl.innerHTML = '';
        try {
          const { invoke } = window.__TAURI__.tauri;
          const events = await invoke('install', {
            device: selectedDisk.id,
            payloadVersion: '1.1.10',
            wipe: true,
            dryRun: true,
            allowWrite: false,
          });
          renderProgress(events);
        } catch (err) {
          progressEl.innerHTML = `<div class="progress-item">${String(err)}</div>`;
        }
      }

      function bootSequence() {
        const minBootMs = 1400;
        const start = Date.now();
        const finish = () => {
          const elapsed = Date.now() - start;
          const wait = Math.max(0, minBootMs - elapsed);
          setTimeout(() => {
            splash.classList.add('hidden');
            app.classList.add('ready');
          }, wait);
        };

        if (window.__TAURI__) {
          finish();
        } else {
          setTimeout(finish, 200);
        }
      }

      confirmInput.addEventListener('input', updateInstallState);
      loadBtn.addEventListener('click', listDisks);
      refreshBtn.addEventListener('click', listDisks);
      installBtn.addEventListener('click', runInstall);
      document.addEventListener('keydown', (event) => {
        if (!renderedEntries.length) return;
        if (event.key === 'ArrowDown') {
          event.preventDefault();
          selectByIndex(selectedIndex + 1);
        }
        if (event.key === 'ArrowUp') {
          event.preventDefault();
          selectByIndex(selectedIndex - 1);
        }
        if (event.key === 'Enter') {
          selectByIndex(selectedIndex < 0 ? 0 : selectedIndex);
        }
      });

      async function loadEntries() {
        try {
          const { invoke } = window.__TAURI__.tauri;
          const dirs = ['/media', '/mnt', '/home'];
          const isos = await invoke('scan_isos', { dirs });
          const entries = isos.map((iso) => ({
            title: iso.title,
            subtitle: iso.path,
            tag: 'ISO',
            params: iso.params || 'quiet splash',
          }));
          renderEntries(entries);
        } catch (err) {
          renderEntries([]);
        }
      }

      loadEntries();
      bootSequence();
    </script>
  </body>
</html>
